<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Hello World - TensorFlow.js</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Import the webpage's stylesheet -->
    <link rel="stylesheet" href="/style.css">
  </head>  
  <body>
    <h1>Intrusion Detection via Speckle Pattern Analysis in Multimode Optical Fibers Using Transfer Learning with MobileNet V3</h1>
    
    <p id="status">Awaiting TF.js load</p>
    
    <video id="webcam" autoplay></video>
<!-- 결과 카드 (Teachable Machine 느낌) -->
<div id="resultCard" class="result-card">
  <div class="result-title">OUTPUT</div>
  <div id="resultRows" class="result-rows"></div>
</div>
    
    <button id="enableCam">Enable Webcam</button>
    <button class="dataCollector" data-1hot="0" data-name="Normal">Gather Normal</button>
    <button class="dataCollector" data-1hot="1" data-name="Intrusion">Gather Intrusion</button>
    <button id="train">Train &amp; Predict!</button>
    <button id="reset">Reset</button>

    <!-- Import TensorFlow.js library -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@3.11.0/dist/tf.min.js" type="text/javascript"></script>

    <!-- Import the page's JavaScript to do some stuff -->
    <script type="module" src="/script.js"></script>

    <!-- ... 기존 버튼들 ... -->

    <!-- 하단 로그 패널 -->
    <div id="logPanel">
      <div id="logStream"></div>
    </div>

    <!-- Import TensorFlow.js library -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@3.11.0/dist/tf.min.js" type="text/javascript"></script>

    <!-- Import the page's JavaScript to do some stuff -->
    <script type="module" src="/script.js"></script>
  </body>
</html>
